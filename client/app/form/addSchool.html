<div class="container">
<form novalidate class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Nom :</label>
    <div class="col-sm-4">
      <input class="form-control" id="name" type="text" ng-model="addSchool.school.name"></input>
    </div>
  <!-- </div>
  <div class="form-group"> -->
    <label class="control-label col-sm-2" for="acronym">Sigle :</label>
    <div class="col-sm-4">
      <input class="form-control" id="acronym" type="text" ng-model="addSchool.school.acronym"></input>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="postalCode">Code postal :</label>
    <div class="col-sm-10">
      <input class="form-control" id="postalCode" type="text" ng-model="addSchool.school.postalCode"></input>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="city">Ville :</label>
    <div class="col-sm-10">
      <input class="form-control" id="city" type="text" ng-model="addSchool.school.city"></input>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="region">RÃ©gion :</label>
    <div class="col-sm-10">
      <input class="form-control" id="region" type="text" ng-model="addSchool.school.region"></input>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="country">Pays :</label>
    <div class="col-sm-10">
      <input class="form-control" id="country" type="text" ng-model="addSchool.school.country"></input>
    </div>
  </div>
  <button type="button" class="btn btn-default" ng-click="addSchool.reset()">Reset</button>
  <button type="submit" class="btn btn-default" ng-click="console.log('submit')">Submit</button>
</form>
</div>
<p>form = {{addSchool.school}}</p>
<p>default = {{addSchool.default}}</p>
